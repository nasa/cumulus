CNMToCMA:
  handler: 'gov.nasa.cumulus.CnmToGranuleHandler::handleRequestStreams'
  timeout: 300
  runtime: java8
  memory: 128
  s3Source:
    bucket: '{{buckets.shared.name}}'
    key: daacs/podaac/cnmToGranule-1.0.2.j-update.zip
  useMessageAdapter: false
  launchInVpc: true
CnmResponse:
  handler: 'gov.nasa.cumulus.CNMResponse::handleRequestStreams'
  timeout: 300
  useMessageAdapter: false
  runtime: java8
  memory: 256
  s3Source:
    bucket: '{{buckets.shared.name}}'
    key: daacs/podaac/cnmResponse-1539812129616.zip
  launchInVpc: true
DiscoverGranules:
  handler: index.handler
  timeout: 300
  memory: 512
  source: node_modules/@cumulus/discover-granules/dist/
  layers:
    - '{{cma_layer}}'
  launchInVpc: true
DiscoverPdrs:
  handler: index.handler
  timeout: 300
  source: node_modules/@cumulus/discover-pdrs/dist/
  layers:
    - '{{cma_layer}}'
  logToElasticSearch: true
  launchInVpc: true
FakeProcessing:
  handler: index.handler
  source: node_modules/@cumulus/test-processing/dist/
  layers:
    - '{{cma_layer}}'
  launchInVpc: true
FilesToGranules:
  handler: index.handler
  source: node_modules/@cumulus/files-to-granules/dist/
  layers:
    - '{{cma_layer}}'
  launchInVpc: true
HelloWorld:
  handler: index.handler
  timeout: 300
  memory: 256
  source: node_modules/@cumulus/hello-world/dist/
  layers:
    - '{{cma_layer}}'
  launchInVpc: true
HelloWorldKesCma:
  handler: index.handler
  timeout: 300
  memory: 256
  source: node_modules/@cumulus/hello-world/kes_dist/
  useMessageAdapter: true
  launchInVpc: true
ModisProcessing:
  handler: lambda_handler.handler
  timeout: 300
  s3Source:
    bucket: '{{shared_data_bucket}}'
    key: deploy/cumulus-process/modis/0.5.2.zip
    uniqueIdentifier: '0dot5dot2'
  runtime: python2.7
  launchInVpc: true
MoveGranules:
  handler: index.handler
  timeout: 300
  source: node_modules/@cumulus/move-granules/dist/
  layers:
    - '{{cma_layer}}'
  launchInVpc: true
QueuePdrs:
  handler: index.handler
  timeout: 300
  source: node_modules/@cumulus/queue-pdrs/dist/
  layers:
    - '{{cma_layer}}'
  logToElasticSearch: true
  launchInVpc: true
ParsePdr:
  handler: index.handler
  timeout: 300
  source: node_modules/@cumulus/parse-pdr/dist/
  layers:
    - '{{cma_layer}}'
  logToElasticSearch: true
  launchInVpc: true
PdrStatusCheck:
  handler: index.handler
  timeout: 300
  source: node_modules/@cumulus/pdr-status-check/dist/
  layers:
    - '{{cma_layer}}'
  launchInVpc: true
PostToCmr:
  handler: index.handler
  timeout: 300
  memory: 256
  logToElasticSearch: true
  source: node_modules/@cumulus/post-to-cmr/dist/
  layers:
    - '{{cma_layer}}'
  launchInVpc: true
  envs:
    system_bucket: '{{system_bucket}}'
QueueGranules:
  handler: index.handler
  timeout: 300
  source: node_modules/@cumulus/queue-granules/dist/
  layers:
    - '{{cma_layer}}'
  launchInVpc: true
SfSnsReport:
  handler: index.handler
  timeout: 300
  source: node_modules/@cumulus/sf-sns-report/dist
  layers:
    - '{{cma_layer}}'
  launchInVpc: true
  tables:
    - ExecutionsTable
  envs:
    execution_sns_topic_arn:
      function: Ref
      value: reportExecutionsSns
    granule_sns_topic_arn:
      function: Ref
      value: reportGranulesSns
    pdr_sns_topic_arn:
      function: Ref
      value: reportPdrsSns
SyncGranule:
  handler: index.handler
  timeout: 300
  logToElasticSearch: true
  source: node_modules/@cumulus/sync-granule/dist/
  layers:
    - '{{cma_layer}}'
  launchInVpc: true
  envs:
    system_bucket: '{{system_bucket}}'
S3AccessTest:
  handler: index.handler
  source: lambdas/s3AccessTest/
  launchInVpc: true
SnsS3Test:
  handler: index.handler
  source: lambdas/snsS3Test/
  launchInVpc: true
  envs:
    system_bucket: '{{system_bucket}}'
WaitForDeployment:
  handler: index.waitForDeploymentHandler
  source: node_modules/@cumulus/integration-tests/dist/
  launchInVpc: true
VersionUpTest:
  handler: index.handler
  memory: 128
  source: lambdas/versionUpTest
  launchInVpc: true
AsyncOperationSuccess:
  handler: index.success
  source: 'lambdas/asyncOperations/'
  launchInVpc: true
AsyncOperationFail:
  handler: index.fail
  source: 'lambdas/asyncOperations/'
  launchInVpc: true
