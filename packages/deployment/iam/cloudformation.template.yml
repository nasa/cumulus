Parameters:
  CreateDeploymentRole:
    Type: String
    AllowedValues:
      - true
      - false
    Default: true
  DeploymentUserName:
    Type: String
    Default: "n/a"
  DeploymentStackTemplateUrl:
    Type: String
    Default: "n/a"
  ResourcePrefix:
    Type: String
    Default: "lpdaac-cumulus"
  AlphaNumPrefix:
    Type: String
    Default: "LpdaacCumulus"
  InternalBucketName:
    Type: String
    Default: "cumulus-internal"
  PrivateBucketName:
    Type: String
    Default: "cumulus-private"
  ProtectedBucketName:
    Type: String
    Default: "cumulus-protected"
  PublicBucketName:
    Type: String
    Default: "cumulus-public"
