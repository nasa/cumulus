# used as custom resource for cloudformation manipulation
CustomBootstrap:
  handler: index.bootstrap
  timeout: 100
  memory: 256
  source: '../cumulus/daac-ops-api/dist/'
  envs:
    internal: '{{buckets.internal}}'

ApiCollections:
  handler: index.collections
  timeout: 20
  memory: 256
  apiRole: true
  source: '../cumulus/daac-ops-api/dist/'
  envs:
    UsersTable:
      function: Ref
      value: UsersTableDynamoDB
    CollectionsTable:
      function: Ref
      value: CollectionsTableDynamoDB
    internal: '{{buckets.internal}}'
    ES_HOST:
      function: "Fn::GetAtt"
      array:
        - '{{es.name}}Domain'
        - DomainEndpoint
  apiGateway:
    - path: collections
      method: get
      cors: true
      api: backend
    - path: collections/{collectionName}/{version}
      method: get
      cors: true
      api: backend
    - path: collections
      method: post
      cors: true
      api: backend
    - path: collections/{collectionName}/{version}
      method: put
      cors: true
      api: backend
    - path: collections/{collectionName}/{version}
      method: delete
      cors: true
      api: backend

ApiGranules:
  handler: index.granules
  timeout: 20
  memory: 256
  source: '../cumulus/daac-ops-api/dist/'
  apiRole: true
  envs:
    UsersTable:
      function: Ref
      value: UsersTableDynamoDB
    CollectionsTable:
      function: Ref
      value: CollectionsTableDynamoDB
    ProvidersTable:
      function: Ref
      value: ProvidersTableDynamoDB
    invoke:
      function: "Ref"
      value: ScheduleSFLambdaFunction
    bucket: '{{buckets.internal}}'
    internal: '{{buckets.internal}}'
    cmr_provider: '{{cmr.provider}}'
    cmr_client_id: '{{cmr.clientId}}'
    cmr_username: '{{cmr.username}}'
    cmr_password: 
      function: "Fn::GetAtt"
      array:
        - CumulusCustomResource
        - CmrPassword
    ES_HOST:
      function: "Fn::GetAtt"
      array:
        - '{{es.name}}Domain'
        - DomainEndpoint
  apiGateway:
    - path: granules
      method: get
      cors: true
      api: backend
    - path: granules/{granuleName}
      method: get
      cors: true
      api: backend
    - path: granules/{granuleName}
      method: put
      cors: true
      api: backend
    - path: granules/{granuleName}
      method: delete
      cors: true
      api: backend

