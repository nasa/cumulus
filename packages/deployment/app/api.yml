sqs2sf:
  handler: index.starter
  timeout: 200
  memory: 384
  npmSource:
    name: 'hapi-paginate'
    version: 0.4.1

sns2elasticsearch:
  handler: index.indexer
  timeout: 100
  envs:
    ES_HOST:
      function: "Fn::GetAtt"
      array:
        - '{{es.name}}Domain'
        - DomainEndpoint
  memory: 256
  source: '../cumulus/daac-ops-api/dist/'

log2elasticsearch:
  handler: index.logHandler
  timeout: 100
  memory: 256
  envs:
    ES_HOST:
      function: "Fn::GetAtt"
      array:
        - '{{es.name}}Domain'
        - DomainEndpoint
  source: '../cumulus/daac-ops-api/dist/'

sf2snsStart:
  handler: index.sfStart
  timeout: 100
  memory: 256
  useSled: true
  source: '../cumulus/daac-ops-api/dist/'

sf2snsEnd:
  handler: index.sfEnd
  timeout: 100
  memory: 256
  useSled: true
  source: '../cumulus/daac-ops-api/dist/'

ScheduleSF:
  handler: index.scheduler
  timeout: 100
  memory: 256
  source: '../cumulus/daac-ops-api/dist/'
  envs:
    CollectionsTable:
      function: Ref
      value: CollectionsTableDynamoDB
    ProvidersTable:
      function: Ref
      value: ProvidersTableDynamoDB

jobs:
  handler: index.jobs
