      AlarmName: {{../stackName}}-{{@key}}-TaskCountLowAlarm
      ComparisonOperator: LessThanThreshold
      EvaluationPeriods: 1
      MetricName: MemoryUtilization
      Statistic: SampleCount
      Threshold: {{# if this.count}}{{this.count}}{{ else }} 0 {{/if}}
      Period: 60
      Namespace: AWS/ECS
      Dimensions:
        - Name: ClusterName
          Value:
            Ref: CumulusECSCluster
        - Name: ServiceName
          Value:
            Fn::GetAtt:
              - {{@key}}ECSService
              - Name

  {{# if this.alarms}}
