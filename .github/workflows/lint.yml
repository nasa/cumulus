name: Lint

on:
  pull_request:

jobs:
  ruff-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/ruff-action@v3
        with:
          version-file: pyproject.toml
          args: check --output-format=github

  ruff-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/ruff-action@v3
        with:
          version-file: pyproject.toml
          args: format --diff --output-format=github
